<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylessheet" type="text/css" href="Formulário Inscrição.css" media="">
    <title>Inscrições Resilia</title>
</head>
<body>
    <div>
        <h1 id="titulo"><strong>FORMULÁRIO DE INSCRIÇÕES RESILIA</strong></h1>
        <p id="subtitulo"><strong> Complete as suas Informações:</strong></p>
        <br>
    </div>
    <form>
        
            <div class="campo">
                <label for="nome"><strong>Nome completo</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <br>
            <div class="campo">
                <label for="ano"><strong>Ano de Nascimento</strong></label>
                <input type="date" name="ano"  id="ano" required>
            </div>
            <br>
           <div class="campo">
                <label for="cpf"><strong>CPF</strong></label>
                <input type="number" name="cpf" id="cpf" required>
           </div>
           <br>
           <button class="botao" type="submit"> Enviar</button>
        
    </form>
</body>
</html>
